name: Check First Home Properties

on:
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r packages/monitor/check/requirements.txt

      - name: Run property checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python3 packages/monitor/check/__main__.py
